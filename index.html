<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ISM Scenario Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2rem;
      background-color: #f4f4f4;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .scenario {
      margin-bottom: 1.5rem;
    }
    .choices button {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
      padding: 0.8rem;
      border: none;
      background: #007BFF;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    .scores {
      margin-top: 2rem;
    }
    .score-change {
      font-size: 0.9rem;
      margin-left: 10px;
    }
    .score-change.positive {
      color: green;
    }
    .score-change.negative {
      color: red;
    }
    .outcome {
      margin-top: 1rem;
      font-style: italic;
      color: #333;
    }
    #next-btn {
      display: none;
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      background: #28a745;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
    #restart-btn {
      display: none;
      margin-top: 1rem;
      padding: 0.8rem;
      border: none;
      background: #dc3545;
      color: white;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scenario" id="scenario-text"></div>
    <div class="choices" id="choices"></div>
    <div class="outcome" id="outcome-text"></div>
    <button id="next-btn" onclick="goToNextScenario()">Next Scenario</button>
    <button id="restart-btn" onclick="restartGame()">Restart Game</button>
    <div class="scores">
      <h3>Scores</h3>
      <p>Budget: <span id="budget">100</span><span class="score-change" id="budget-change"></span></p>
      <p>Reputation: <span id="reputation">100</span><span class="score-change" id="reputation-change"></span></p>
      <p>Security: <span id="security">100</span><span class="score-change" id="security-change"></span></p>
    </div>
  </div>

  <script>
    let budget, reputation, security;
    let currentScenarioIndex, scenarioOrder;

    function initialiseGame() {
      budget = 100;
      reputation = 100;
      security = 100;
      currentScenarioIndex = 0;
      scenarioOrder = shuffle([...Array(scenarios.length).keys()]);
      document.getElementById("restart-btn").style.display = "none";
      showScenario(currentScenarioIndex);
    }

    let scenarios = [
      {
        text: "Your company is facing increasing phishing attacks. What action do you take?",
        choices: [
          {
            text: "Invest in phishing simulation training",
            getEffects: () => {
              if (security < 60) {
                return { budget: -10, reputation: +10, security: +20 };
              } else {
                return { budget: -5, reputation: +2, security: +5 };
              }
            },
            getOutcome: () => {
              if (security < 60) {
                return "Training greatly improved employee awareness and reduced attack success rates.";
              } else {
                return "While already quite secure, training maintained vigilance and had a small benefit.";
              }
            }
          },
          {
            text: "Ignore for now and monitor",
            getEffects: () => {
              if (security < 50) {
                return { budget: 0, reputation: -20, security: -30 };
              } else {
                return { budget: 0, reputation: -5, security: -10 };
              }
            },
            getOutcome: () => {
              if (security < 50) {
                return "Ignoring the issue led to a serious breach, damaging your company's credibility.";
              } else {
                return "Nothing major happened yet, but stakeholders are beginning to question your inaction.";
              }
            }
          },
          {
            text: "Hire an external consultant",
            getEffects: () => {
              if (budget < 30) {
                return { budget: -25, reputation: +5, security: +5 };
              } else {
                return { budget: -25, reputation: +10, security: +15 };
              }
            },
            getOutcome: () => {
              if (budget < 30) {
                return "The consultant was helpful, but the expense strained other departments.";
              } else {
                return "The consultant improved defences and reassured your board of directors.";
              }
            }
          }
        ]
      },
      {
        text: "You must decide on a policy for personal devices at work (BYOD). What do you choose?",
        choices: [
          {
            text: "Ban BYOD entirely",
            getEffects: () => ({ budget: 0, reputation: -5, security: +20 }),
            getOutcome: () => "Security improved with strict control, but staff morale dipped due to inflexible policy."
          },
          {
            text: "Allow with minimal monitoring",
            getEffects: () => ({ budget: -5, reputation: +5, security: -10 }),
            getOutcome: () => "People liked the freedom, but vulnerabilities increased due to lax oversight."
          },
          {
            text: "Implement a managed BYOD policy with MDM software",
            getEffects: () => {
              if (budget > 70) {
                return { budget: -15, reputation: +10, security: +15 };
              } else {
                return { budget: -15, reputation: +5, security: +10 };
              }
            },
            getOutcome: () => {
              if (budget > 70) {
                return "Managed BYOD was fully funded and led to a very successful implementation.";
              } else {
                return "Balanced approach improved oversight and kept users happy, though it came with setup costs.";
              }
            }
          }
        ]
      },
      {
        text: "Your company has been hit with a ransomware attack. What is your immediate response?",
        choices: [
          {
            text: "Pay the ransom to recover data quickly",
            getEffects: () => {
              if (budget < 50) {
                return { budget: -40, reputation: -10, security: -5 };
              } else {
                return { budget: -50, reputation: -15, security: -10 };
              }
            },
            getOutcome: () => {
              if (budget < 50) {
                return "Paying the ransom helped restore operations, but emboldened future attacks and damaged your reputation.";
              } else {
                return "The ransom was paid swiftly, but stakeholders questioned the long-term implications of negotiating with criminals.";
              }
            }
          },
          {
            text: "Restore from backups and report the incident",
            getEffects: () => {
              if (security > 80) {
                return { budget: -10, reputation: +5, security: +10 };
              } else {
                return { budget: -20, reputation: 0, security: +5 };
              }
            },
            getOutcome: () => {
              if (security > 80) {
                return "Well-prepared with secure backups, recovery was smooth and transparency improved public trust.";
              } else {
                return "Restoring took time, but avoiding ransom payment upheld policy and demonstrated some resilience.";
              }
            }
          },
          {
            text: "Take systems offline and investigate",
            getEffects: () => {
              if (reputation > 80) {
                return { budget: -15, reputation: -5, security: +10 };
              } else {
                return { budget: -15, reputation: -10, security: +15 };
              }
            },
            getOutcome: () => {
              if (reputation > 80) {
                return "Taking action showed responsibility, though delays in service caused some customer complaints.";
              } else {
                return "The breach was contained and the root cause identified, helping prevent similar future incidents.";
              }
            }
          }
        ]
      }
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function updateScores(effects) {
      const updateDisplay = (id, change) => {
        const element = document.getElementById(id);
        element.textContent = change !== 0 ? ` (${change >= 0 ? '+' : ''}${change})` : '';
        element.className = 'score-change';
        if (change > 0) {
          element.classList.add('positive');
        } else if (change < 0) {
          element.classList.add('negative');
        }
      };

      budget += effects.budget;
      reputation += effects.reputation;
      security += effects.security;

      document.getElementById("budget").textContent = budget;
      document.getElementById("reputation").textContent = reputation;
      document.getElementById("security").textContent = security;

      updateDisplay("budget-change", effects.budget);
      updateDisplay("reputation-change", effects.reputation);
      updateDisplay("security-change", effects.security);
    }

    function showScenario(index) {
      const scenario = scenarios[scenarioOrder[index]];
      document.getElementById("outcome-text").textContent = "";
      document.getElementById("next-btn").style.display = "none";

      if (!scenario) {
        document.getElementById("scenario-text").textContent = "Game complete! Thanks for playing.";
        document.getElementById("choices").innerHTML = "";
        document.getElementById("restart-btn").style.display = "block";
        return;
      }

      document.getElementById("scenario-text").textContent = scenario.text;
      const choicesDiv = document.getElementById("choices");
      choicesDiv.innerHTML = "";

      scenario.choices.forEach((choice) => {
        const button = document.createElement("button");
        button.textContent = choice.text;
        button.onclick = () => {
          const effects = choice.getEffects();
          updateScores(effects);
          const outcomeText = choice.getOutcome();
          document.getElementById("choices").innerHTML = "";
          document.getElementById("outcome-text").innerHTML = `<strong>You chose:</strong> ${choice.text}<br><br>${outcomeText}`;
          document.getElementById("next-btn").style.display = "block";
        };
        choicesDiv.appendChild(button);
      });
    }

    function goToNextScenario() {
      document.getElementById("budget-change").textContent = "";
      document.getElementById("reputation-change").textContent = "";
      document.getElementById("security-change").textContent = "";
      document.getElementById("budget-change").className = "score-change";
      document.getElementById("reputation-change").className = "score-change";
      document.getElementById("security-change").className = "score-change";
      currentScenarioIndex++;
      showScenario(currentScenarioIndex);
    }

    function restartGame() {
      initialiseGame();
    }

    initialiseGame();
  </script>
</body>
</html>
